<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Voting App - Design</title>
</head>
<body>
    <div class="container">
        <h1>Features</h1>
        <form action="" class="form_container">
            <input type="text" name="surname" placeholder="enter surname" required>
            <input type="text" name="firstname" placeholder="enter first name" required>
            <input type="text" name="lastname" placeholder="enter middle name" required>
            <input type="mail" name="email" placeholder="enter email address" required>
            <input type="phone" name="mobilenumber" placeholder="enter phone number" required>

            <span>Date of Birth</span>
            <br>
            <select name="DoBmonth">
                <option>Month</option>
                <option value="january">January</option>
                <option value="february">Febuary</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
            </select>
            <select name="DoBday">
                <option>Month</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <select name="DoByear">
                <option>Month</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <br>
            <br>
            <input type="radio" name="male" value="male">Male
            <input type="radio" name="female" value="female">Female
            <br>
            <input type="checkbox">Accept Terms & Conditions
            <br>
            <input type="submit" value="proceed">
        </form>
    </div>
</body>
</html>
